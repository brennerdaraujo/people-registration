<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <mat-card>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome</mat-label>
          <input type="text" formControlName="name" matInput #nameInput>
          <mat-error *ngIf="personForm.get('name')?.invalid">{{ showInputError('name') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="mt-10">
          <mat-label>Telefone</mat-label>
          <input type="tel" mask="(00) 00000-0000" [showMaskTyped]="true" formControlName="phone" matInput>
          <mat-error *ngIf="personForm.get('phone')?.invalid">{{ showInputError('phone') }}</mat-error>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button type="reset">Limpar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!personForm.valid">Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
