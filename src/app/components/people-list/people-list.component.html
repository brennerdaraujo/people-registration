<app-search-bar (onSearch)="onSearchPerson($event)"></app-search-bar>

<table mat-table [dataSource]="peopleData" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por ID"> ID </th>
    <td mat-cell *matCellDef="let person"> {{ person.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nome"> Nome </th>
    <td mat-cell *matCellDef="let person"> {{ person.name }} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por telefone"> Telefone </th>
    <td mat-cell *matCellDef="let person"> {{ person.phone | mask: '(00) 00000-0000' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let person" class="actions">
      <button mat-icon-button color="warn" (click)="onDeletePerson(person)" title="Remover pessoa">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row not-found-message" *matNoDataRow>
    <td class="mat-cell" colspan="4">Nenhuma pessoa {{ peopleData.data.length ? 'encontrada' : 'cadastrada' }}.</td>
  </tr>
</table>
